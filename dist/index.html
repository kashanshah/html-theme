<html lang="en-us" dir="ltr" class="no-js">
<head>
  <title>Teknoffice - Multipurpose Theme</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Multipurpose, versatile and responsive HTML template for business, portfolio, blog, and e-commerce. Features Bootstrap CSS, with jQuery and modern design." />
<meta name="keywords" content="HTML template, responsive, multipurpose, Bootstrap, HTML, CSS, business, portfolio, blog, e-commerce" />

<link id="bootstrap-css" rel="stylesheet" href="assets/css/bootstrap.css" />
<link id="default-css" rel="stylesheet" href="assets/css/style.css" />
<!--[if IE]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

<body>
<a class="d-inline-block p-1 m-1 visually-hidden-focusable" href="#content">Skip to main content</a>

<header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                  <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
                          id="bd-theme"
                          type="button"
                          aria-expanded="false"
                          data-bs-toggle="dropdown"
                          data-bs-display="static"
                          aria-label="Toggle theme (auto)">
                    <svg class="bi my-1 theme-icon-active"><use href="#circle-half"></use></svg>
                    <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                    <li>
                      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                        <svg class="bi me-2 opacity-50"><use href="#sun-fill"></use></svg>
                        Light
                        <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                      </button>
                    </li>
                    <li>
                      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                        <svg class="bi me-2 opacity-50"><use href="#moon-stars-fill"></use></svg>
                        Dark
                        <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                      </button>
                    </li>
                    <li>
                      <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                        <svg class="bi me-2 opacity-50"><use href="#circle-half"></use></svg>
                        Auto
                        <svg class="bi ms-auto d-none">theme</svg>
                      </button>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
<div id="content"></div>


<label for="primary-color">Primary Color:</label>
<input type="color" id="primary-color" name="primary-color" value="#3498db">

<label for="secondary-color">Secondary Color:</label>
<input type="color" id="secondary-color" name="secondary-color" value="#2ecc71">

<section class="bg-dark d-flex mh-100 align-items-center justify-content-center mh-100vh">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-light">Hello world! :)</h1>
        <p class="text-white">This is a HTML Boilerplate. Using webpack, gulp, scss, bootstrap.</p>
        <a href="#" class="btn btn-primary">Call to action</a>
      </div>
    </div>
  </div>
</section>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="text-center">This is a HTML Boilerplate. Using webpack, gulp, scss, bootstrap.</p>
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript" src="./assets/js/modernizr-custom.min.js"></script>
<script type="text/javascript" src="./assets/js/jquery.js"></script>
<script type="text/javascript" src="./assets/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="./assets/js/main.js"></script>

</body>
</html>
