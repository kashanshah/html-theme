<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left in Container, Right Full Width</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom style to make the right div full width */
    .right-full {
      background-color: #f8f9fa;
      padding: 20px;
      width: 100vw;
      margin-left: auto;
      position: relative;
      right: calc((100vw - 100%) / 2); /* Align with the edge of the screen */
    }
  </style>
</head>
<body>

<section class="container-fluid">
  <div class="row g-0 d-flex">
    <!-- Left Side in Container -->
    <div class="col-lg-6">
      <div class="container">
        <h2>Left Side Content</h2>
        <p>This content is inside the Bootstrap container.</p>
      </div>
    </div>

    <!-- Right Side Full Width -->
    <div class="col-lg-6 right-full">
      <h2>Right Side Full Width</h2>
      <p>This content stretches to the end of the screen.</p>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
